<!DOCTYPE html>
<html id="myElement" lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Community Chest</title>
  <meta content="" name="description">
  <meta content="" name="keywords">
  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
  <link rel="stylesheet" href="/test/example.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>
<script src="https://hammerjs.github.io/dist/hammer.js"></script>
<body style="text-align: center;">

    <p class= "name">PIZZA PLACE</p>
    <p class="slogan">New York Style Pizzaria</p>
    <div class="container">
      <div>
        <img class="imgleft1" src="/assets/img/CommunityChest/examples/Pizza/imageleft.jpeg">
        <img class="imgright1" src="/assets/img/CommunityChest/examples/Pizza/imageleft.jpeg">
      </div>
      <div class="schedule">
        <p>HOURS OF OPERATION</p>
        <p>Mon - Thurs</p>
        <p>8am - 10pm</p>
        <p>Fri & Sat</p>
        <p>10am - Midnight</p>
        <p><img class="dashlogo" src="/assets/img/CommunityChest/examples/doordashlogo.png" alt=""></p>
      </div>
      <div>
        <img class="imgleft2 w3-hover-opacity" onclick="document.getElementById('menu1').style.display='block'" 
            src="/assets/img/CommunityChest/examples/Pizza/imageleft.jpeg">
        <div id="menu1" class="w3-modal w3-animate-zoom" onclick="this.style.display='none'">
          <img class="w3-modal-content" src="/assets/img/CommunityChest/examples/Pizza/imageleft.jpeg">
        </div>

        <img class="imgright2 w3-hover-opacity" onclick="document.getElementById('menu2').style.display='block'" 
            src="/assets/img/CommunityChest/examples/Pizza/imageleft.jpeg">
        <div id="menu2" class="w3-modal w3-animate-zoom" onclick="this.style.display='none'">
          <img class="w3-modal-content" src="/assets/img/CommunityChest/examples/Pizza/imageleft.jpeg">
        </div>

        <img class="imgcenter2 w3-hover-opacity" onclick="document.getElementById('menu3').style.display='block'" 
            src="/assets/img/CommunityChest/examples/Pizza/imageleft.jpeg">
        <div id="menu3" class="w3-modal w3-animate-zoom" onclick="this.style.display='none'">
          <img class="w3-modal-content" src="/assets/img/CommunityChest/examples/Pizza/imageleft.jpeg">
        </div>
      </div>
    </div>
</body>
</html><script src="/test/example.js"></script>
