<!DOCTYPE html>
<html id="myElement" lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Community Chest</title>
  <meta content="" name="description">
  <meta content="" name="keywords">
  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
  <link rel="stylesheet" href="/test/example.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<script src="https://hammerjs.github.io/dist/hammer.js"></script>
<body style="text-align: center;">
  <div>
    <p class="name">PIZZA PLACE</p>
  </div>
    <p class="slogan">New York Style Pizzaria</p>
    <br>
    <div class="container">
      <div>
        <img class="imgleft1" src="/assets/img/CommunityChest/examples/Pizza/imageleft.jpeg">
        <img class="imgright1" src="/assets/img/CommunityChest/examples/Pizza/imageleft.jpeg">
      </div>
      <div class="schedule">
        <p>HOURS OF OPERATION</p>
        <br>
        <p>Mon - Thurs</p>
        <p>8am - 10pm</p>
        <p>Fri & Sat</p>
        <p>10am - Midnight</p>
        <p><img class="dashlogo" src="/assets/img/CommunityChest/examples/doordashlogo.png"></p></div>
        <p><img class="ubereatslogo" onclick="openModal();currentDiv(1)" src="/assets/img/CommunityChest/examples/menuicon.png"></p>
      <br>
      <div class="w3-container">        
        <div id="myModal" class="w3-modal w3-black">
         <span class="w3-text-white w3-xxlarge w3-hover-text-grey w3-container w3-display-bottomright" onclick="closeModal()" style="cursor:pointer">×</span>
         <div class="w3-modal-content">
          <div class="w3-content" style="max-width:1200px">
           <img class="mySlides" src="/assets/img/CommunityChest/examples/Pizza/menu1.jpg" style="width:100%">
           <img class="mySlides" src="/assets/img/CommunityChest/examples/Pizza/menu2.jpg" style="width:100%">
           <img class="mySlides" src="/assets/img/CommunityChest/examples/Pizza/menu3.jpg" style="width:100%">
           <div class="w3-row w3-black w3-center">
            <div class="w3-display-container">
             <p id="caption"></p>
             <span class="w3-display-left w3-btn" onclick="plusDivs(-1)">❮</span>
             <span class="w3-display-right w3-btn" onclick="plusDivs(1)">❯</span>
            </div>
           </div>
          </div>
         </div>
        </div>
        </div>
    </div>
</body>
</html><script src="/test/example.js"></script>
