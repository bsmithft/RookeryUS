<!DOCTYPE html>
<html id="myElement" lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Community Chest</title>
  <meta content="" name="description">
  <meta content="" name="keywords">
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
  <link rel="stylesheet" href="/test/example.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script defer src="/test/googleSheetToPython.py"></script>
</head>
<script src="https://hammerjs.github.io/dist/hammer.js"></script>
<body>

<!-- About Section -->
<div class="namebox">
  <p id="dba">Paulo's Pizzaria</p> </div>
  <div class="mottobox">
    <p>I am Who I Am! </p>
    <p>With Passion For Real, Good Food </p> 
</div>

<!-- How To -->
<div class="w3-container">
  <P onclick="menu(this)" id="menulink" class="w3-hover-opacity">MENU </P>
</div>
<div id="menu" class="layer1" onclick="this.style.display='none'">
<div class="layer1-content-menu w3-animate-zoom">
  <div id="menu1"><img src="/assets/img/CommunityChest/examples/Pizza/menu1.jpg" alt="" style="max-width: 100vw; max-height: 100vh;"></div>
</div>
</div>

<!-- Hours -->
<div class="w3-container">
  <P onclick="hours(this)" id="hourslink" class="w3-hover-opacity">HOURS </P>
</div>
<div id="hours" class="layer1" onclick="this.style.display='none'">
<div class="layer1-content-hours w3-animate-zoom">
  <div id="hours1">
    <p>Mon-Fri 10am to 10pm </p>
    <p>Sat 10am to Midnight </p>
    <p>Closed on Sunday</p> 
</div>
</div>
</div>

<!-- JavaScript -->
<script>
function hours(element) {
  document.getElementById("hours").style.display = "block";
}
function menu(element) {
document.getElementById("menu").style.display = "block";
}
</script>
</body>
</html><script src="/test/example.js"></script>
