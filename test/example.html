<!DOCTYPE html>
<html id="myElement" lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Community Chest</title>
  <meta content="" name="description">
  <meta content="" name="keywords">
  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
  <link rel="stylesheet" href="/test/example.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<script src="https://hammerjs.github.io/dist/hammer.js"></script>
<body style="text-align: center;">
    <p class= "name">PIZZA PLACE</p>
    <p class="slogan">New York Style Pizzaria</p>
    <br>
    <div class="container">
      <div>
        <img class="imgleft1" src="/assets/img/CommunityChest/examples/Pizza/imageleft.jpeg">
        <img class="imgright1" src="/assets/img/CommunityChest/examples/Pizza/imageleft.jpeg">
      </div>
      <div class="schedule">
        <p>HOURS OF OPERATION</p>
        <br>
        <p>Mon - Thurs</p>
        <p>8am - 10pm</p>
        <p>Fri & Sat</p>
        <p>10am - Midnight</p>
        <p><img class="dashlogo" src="/assets/img/CommunityChest/examples/doordashlogo.png"></p></div>
        <p><img class="ubereatslogo" onclick="document.getElementById('menu1', 'menu2', 'menu3').style.display='block'" src="/assets/img/CommunityChest/examples/ubereatslogo.png"></p>
      <br>
      <div class="w3-container">

        <div class="w3-row-padding" style="margin:0 -16px">
          <div class="w3-col s4">
            <img src="/assets/img/CommunityChest/examples/Pizza/imageleft.jpeg" style="width:100%;cursor:pointer"
            onclick="openModal();currentDiv(1)" class="w3-hover-shadow">
          </div>
          <div class="w3-col s4">
            <img src="/assets/img/CommunityChest/examples/Pizza/imageleft.jpeg" style="width:100%;cursor:pointer"
            onclick="openModal();currentDiv(2)" class="w3-hover-shadow">
          </div>
          <div class="w3-col s4">
            <img src="/assets/img/CommunityChest/examples/Pizza/imageleft.jpeg" style="width:100%;cursor:pointer"
            onclick="openModal();currentDiv(3)" class="w3-hover-shadow">
          </div>
        </div>
        
        <div id="myModal" class="w3-modal w3-black">
         <span class="w3-text-white w3-xxlarge w3-hover-text-grey w3-container w3-display-topright" onclick="closeModal()" style="cursor:pointer">×</span>
         <div class="w3-modal-content">
        
          <div class="w3-content" style="max-width:1200px">
           <img class="mySlides" src="/assets/img/CommunityChest/examples/Pizza/imageleft.jpeg" style="width:100%">
           <img class="mySlides" src="/assets/img/CommunityChest/examples/Pizza/imageleft.jpeg" style="width:100%">
           <img class="mySlides" src="/assets/img/CommunityChest/examples/Pizza/imageleft.jpeg" style="width:100%">
           <div class="w3-row w3-black w3-center">
            <div class="w3-display-container">
             <p id="caption"></p>
             <span class="w3-display-left w3-btn" onclick="plusDivs(-1)">❮</span>
             <span class="w3-display-right w3-btn" onclick="plusDivs(1)">❯</span>
            </div>
            <div class="w3-col s4">
             <img class="demo w3-opacity w3-hover-opacity-off" src="/assets/img/CommunityChest/examples/Pizza/imageleft.jpeg" style="width:100%" onclick="currentDiv(1)" alt="Nature and sunrise">
            </div>
            <div class="w3-col s4">
             <img class="demo w3-opacity w3-hover-opacity-off" src="/assets/img/CommunityChest/examples/Pizza/imageleft.jpeg" style="width:100%" onclick="currentDiv(2)" alt="French Alps">
            </div>
            <div class="w3-col s4">
             <img class="demo w3-opacity w3-hover-opacity-off" src="/assets/img/CommunityChest/examples/Pizza/imageleft.jpeg" style="width:100%" onclick="currentDiv(3)" alt="Mountains and fjords">
            </div>
           </div> <!-- End row -->
          </div> <!-- End w3-content -->
          
         </div> <!-- End modal content -->
        </div> <!-- End modal -->
        
        </div>
    </div>
</body>
</html><script src="/test/example.js"></script>
