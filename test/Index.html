<DOCTYPE html>
  <html>
    <head>
      <base target="_top">
      <!--INCLUDE REQUIRED EXTERNAL JAVASCRIPT AND CSS LIBRARIES-->
      <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
      <script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
      <script src="https://cdn.datatables.net/1.10.23/js/dataTables.bootstrap4.min.js"></script>
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
      <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.23/css/dataTables.bootstrap4.min.css">
   <script>
     
 
     
    

    google.script.run.withSuccessHandler(showData).getData();

   
    //THIS FUNCTION GENERATE THE DATA TABLE FROM THE DATA ARRAY
    function showData(dataArray){
      $(document).ready(function(){
        $('#data-table').DataTable({
          data: dataArray,
          //CHANGE THE TABLE HEADINGS BELOW TO MATCH WITH YOUR SELECTED DATA RANGE
          columns: [
            {"title":"one"},
            {"title":"two"},
            {"title":"three"}
        ]
        });
      });
    }
    function doGet() {
    return HtmlService.createTemplateFromFile('Index').evaluate();
  }
   
  //GET DATA FROM GOOGLE SHEET AND RETURN AS AN ARRAY
  function getData(){
    var spreadSheetId = "1x-uWVAZGbSF6C8Ni9oN-N4clfZfbrmqELI2LnC_nuaE"; //CHANGE
    var dataRange     = "Sheet1!A4:C"; //CHANGE
   
    var range   = Sheets.Spreadsheets.Values.get(spreadSheetId,dataRange);
    var values  = range.values;
   
    return values;
  }
   
  //INCLUDE JAVASCRIPT AND CSS FILES
  function include(filename) {
    return HtmlService.createHtmlOutputFromFile(filename)
        .getContent();
  }
  
  </script>
    </head>
   
    <body>
      <button onclick="doGet()">doGet</button>
      <button onclick="showData()">showData</button>
      <button onclick="include()">include</button>
      <button onclick="getData()">getData</button>
      <p>test</p>
      <div class="container">
        <br>
        <div class="row">
          <table id="data-table" class="table table-striped table-sm table-hover table-bordered">
            <!-- TABLE DATA IS ADDED BY THE showData() JAVASCRIPT FUNCTION ABOVE -->
          </table>
        </div>
      </div>  
    </body>
  </html>
