<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Swipe 42</title>
  <meta content="" name="description">
  <meta content="" name="keywords">
  <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
  <link rel="stylesheet" href="sw42.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" media="screen and (orientation: portrait)">
</head>
<script src="https://hammerjs.github.io/dist/hammer.js"></script>
<body>
  <div>
    <h1>Validiti Securities</h1>
  </div>
<div class="unselectable" style="position: fixed; position: fixed;
top: 17.5%;
left: 48.25%;
transform: translate(-50%, -50%); text-align: center;">

<p class="press" id="press" style="display: none; font-size: 30px;";>Touch me harder yo!</p>
<p class="tap" id="tap" style="display: none; font-size: 30px;";>Tap Tap Tap</p>
<p class="positive" id="positive" style="display: none; font-size: 30px;";>+</p>
<p class="negative" id="negative" style="display: none; font-size: 40px;";>-</p>
<p class="multiply" id="multiply" style="display: none; font-size: 30px;";>x</p>
<p class="divide" id="divide" style="display: none; font-size: 20px;";>/</p>
</div>   
<div>
    <img mc.on="clickMe()" id="myElement" src="/assets/img/CommunityChest/sw42.png" alt="" style="height: 70vw; margin-top: 40px;margin-bottom: 40px;">

</div> 
<div>
  <p id="keys"></p>
</div>
<div  style="box-shadow: 10px 10px 5px rgb(255, 255, 255, 0.5); border: 20px; border-radius: 5px; background-color: rgba(197, 197, 197, 0.8);margin-left: 50%; transform: translate(-50%, -50%); width: 250px; margin-top: 10px; padding: 10px; text-align: center;">
  <p>Keys Generated</p>
  <p><a id="clicks">0</a></p>

</div>
<button  style="box-shadow: 10px 10px 5px rgb(255, 255, 255, 0.5); border: 5px; border-radius: 5px; background-color: rgba(202, 202, 202, 0.8); width: 150px; margin-top: 10px; padding: 10px; text-align: center;" onClick="window.location.reload();">Reload Key Counter </button>
</body>
<script>
 var clicks = 0;  
 var potentialclicks = (clicks * clicks);
  document.getElementById("clicks").innerHTML = potentialclicks;

var myElement = document.getElementById('myElement');

// create a simple instance
// by default, it only adds horizontal recognizers
var mc = new Hammer(myElement);

// let the pan gesture support all directions.
// this will block the vertical scrolling on a touch-device while on the element
mc.get('pan').set({ direction: Hammer.DIRECTION_ALL });

// listen to events...
mc.on("panleft", function(ev) {
    //myElement.textContent = ev.type +" gesture detected.";
    console.log(ev.type +" gesture detected.");
    document.getElementById("negative").style.display = "block";
    document.getElementById("press").style.display = "none";
    document.getElementById("positive").style.display = "none";
    document.getElementById("tap").style.display = "none";
    document.getElementById("multiply").style.display = "none";
    document.getElementById("divide").style.display = "none";
    clicks += (clicks * 0.5);
    document.getElementById("clicks").innerHTML = clicks;
});
mc.on("panright", function(ev) {
    //myElement.textContent = ev.type +" gesture detected.";
    console.log(ev.type +" gesture detected.");
    document.getElementById("positive").style.display = "block";
    document.getElementById("press").style.display = "none";
    document.getElementById("tap").style.display = "none";
    document.getElementById("negative").style.display = "none";
    document.getElementById("multiply").style.display = "none";
    document.getElementById("divide").style.display = "none";
    clicks += (clicks * 0.5);
    document.getElementById("clicks").innerHTML = clicks;
  });
mc.on("panup", function(ev) {
    //myElement.textContent = ev.type +" gesture detected.";
    console.log(ev.type +" gesture detected.");
    document.getElementById("multiply").style.display = "block";
    document.getElementById("press").style.display = "none";
    document.getElementById("positive").style.display = "none";
    document.getElementById("negative").style.display = "none";
    document.getElementById("tap").style.display = "none";
    document.getElementById("divide").style.display = "none";
    clicks += (clicks * 0.5);
    document.getElementById("clicks").innerHTML = clicks;
});
mc.on("pandown", function(ev) {
    //myElement.textContent = ev.type +" gesture detected.";
    console.log(ev.type +" gesture detected.");
    document.getElementById("divide").style.display = "block";
    document.getElementById("press").style.display = "none";
    document.getElementById("positive").style.display = "none";
    document.getElementById("negative").style.display = "none";
    document.getElementById("multiply").style.display = "none";
    document.getElementById("tap").style.display = "none";
    clicks += (clicks * 0.5);
    document.getElementById("clicks").innerHTML = clicks;
});
mc.on("tap", function(ev) {
    //myElement.textContent = ev.type +" gesture detected.";
    console.log(ev.type +" gesture detected.");
    document.getElementById("tap").style.display = "block";
    document.getElementById("press").style.display = "none";
    document.getElementById("positive").style.display = "none";
    document.getElementById("negative").style.display = "none";
    document.getElementById("multiply").style.display = "none";
    document.getElementById("divide").style.display = "none";
    clicks += (clicks * 0.5);
    document.getElementById("clicks").innerHTML = clicks;
});
mc.on("press", function(ev) {
    //myElement.textContent = ev.type +" gesture detected.";
    console.log(ev.type +" gesture detected.");
    document.getElementById("press").style.display = "block";
    document.getElementById("tap").style.display = "none";
    document.getElementById("positive").style.display = "none";
    document.getElementById("negative").style.display = "none";
    document.getElementById("multiply").style.display = "none";
    document.getElementById("divide").style.display = "none";});
    clicks += 1;
    document.getElementById("clicks").innerHTML = clicks;
</script>

</html>
