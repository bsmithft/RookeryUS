  <p>Potential Random Data Keys Generated</p>
  <p><a id="clicks">0</a></p>

</div>
<button  style="box-shadow: 10px 10px 5px rgb(255, 255, 255, 0.5); border: 5px; border-radius: 5px; background-color: rgba(202, 202, 202, 0.8); width: 150px; padding: 10px; text-align: center;" onClick="window.location.reload();">Reload Key Counter </button>

<script>
 var clicks = 0;  
 var potentialclicks = (clicks * clicks);
  document.getElementById("clicks").innerHTML = potentialclicks;

  
var myElement = document.getElementById('myElement');

// create a simple instance
// by default, it only adds horizontal recognizers
var mc = new Hammer(myElement);

// let the pan gesture support all directions.
// this will block the vertical scrolling on a touch-device while on the element
mc.get('pan').set({ direction: Hammer.DIRECTION_ALL });

// listen to events...
mc.on("panleft", function(ev) {
    //myElement.textContent = ev.type +" gesture detected.";
    console.log(ev.type +" gesture detected.");
    console.log(ev.srcEvent.offsetX - ev.srcEvent.offsetY);
    clicks += (clicks * 0.5);
    document.getElementById("clicks").innerHTML = clicks;
});
mc.on("panright", function(ev) {
    //myElement.textContent = ev.type +" gesture detected.";
    console.log(ev.type +" gesture detected.");
    console.log(ev.srcEvent.offsetX + ev.srcEvent.offsetY);
    clicks += (clicks * 0.5);
    document.getElementById("clicks").innerHTML = clicks;
  });
mc.on("panup", function(ev) {
    //myElement.textContent = ev.type +" gesture detected.";
    console.log(ev.type +" gesture detected.");
    console.log(ev.srcEvent.offsetX * ev.srcEvent.offsetY);
    clicks += (clicks * 0.5);
    document.getElementById("clicks").innerHTML = clicks;
});
mc.on("pandown", function(ev) {
    //myElement.textContent = ev.type +" gesture detected.";
    console.log(ev.type +" gesture detected.");
    console.log(ev.srcEvent.offsetX / ev.srcEvent.offsetY);
    clicks += (clicks * 0.5);
    document.getElementById("clicks").innerHTML = clicks;
});
mc.on("tap", function(ev) {
    //myElement.textContent = ev.type +" gesture detected.";
    console.log(ev.type +" gesture detected.");
    console.log(ev.srcEvent.offsetX = ev.srcEvent.offsetY);
    clicks += (clicks * 0.5);
    document.getElementById("clicks").innerHTML = clicks;
});
mc.on("press", function(ev) {
    //myElement.textContent = ev.type +" gesture detected.";
    console.log(ev.type +" gesture detected.");});
    clicks += 1;
</script>
