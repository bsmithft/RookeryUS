<!DOCTYPE html>
  <head>
    <style type="text/css">
      html {
        overflow: auto;
      } 
      html,
      body,
      div,
      iframe {
        margin: 0px;
        padding: 0px;
        height: 100%;
        border: none;
      } 
      iframe {
        width: 100%;
        border: none;
        overflow-y: auto;
        overflow-x: hidden;
      }
      button img {
        width: 100%;
      }
      #btn {
        background: transparent;
        border: transparent;
        position: absolute; 
        width: 110px;
        height: 100px;
        right: 20px;
        bottom: 20px;
      }
      #chest {
        background: transparent;
        border: transparent;
        position: absolute; 
        width: 130px;
        height: 100px;
        left: 5px;
        bottom: 40px;
      }
      .holds-the-iframe {
        background:url(/assets/img/CommunityChest/Rhombus.gif) center center no-repeat;
      } 
    </style>
  </head>
  <body>
    <div class="holds-the-iframe">
      <iframe id="frame" src="" ></iframe></div>
    <button type="button" id="btn" onclick="getRandom();"><img src="/assets/img/CommunityChest/btnback.png"/></button>
    <button type="button" id="btn" onclick="getRandom();"><img src="/assets/img/CommunityChest/Retry.png"/></button>
    <button type="button" id="chest" onclick="window.location.href='cc-arlington-main.html'"><img src="/assets/img/CommunityChest/home.png"/></button>
  </body>
</html>
<script>
  var cat1 = ["https://www.boardroomstylinglounge.com/locations/fort-worth-west-7th?device=mobile", 
              "https://downtown-garage.com/?device=mobile", 
              "https://rickandraysautoplaza.com/?device=mobile"];
  var myFrame = document.getElementById("frame");
  getRandom(myFrame);
  function getRandom(myFrame) {
    var index = Math.floor(Math.random()*cat1.length);
    var url = cat1[index];
    document.getElementById('frame').src = url;
  }
</script>
