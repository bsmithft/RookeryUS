<head>
  <meta charset="utf-8">

  <meta content="" name="description">
  <meta content="" name="keywords">
  <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">

  <link rel="stylesheet" href="/test/example.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" media="screen and (orientation: portrait)">

<script src="https://hammerjs.github.io/dist/hammer.js"></script>
<body>


<!-- Tile -->
<div class="logobox">
  <p id="community">COMMUNITY </p> 
  <img id="chest" src="/assets/img/CommunityChest/chestlight.png" alt="">
</div>
<!--  -->


<div class="w3-container">
  <P onclick="howto1(this)" class="w3-hover-opacity" style="margin-top: 3vh; margin-bottom: 5vh;   background:rgb(255, 255, 255,);
  color:rgb(56, 82, 100);
  text-shadow:1px 1px 10px rgb(153, 173, 187), 1px 1px 10px rgb(147, 173, 192);
  font-size:20px;
  text-align:center;
  opacity: .7;">HOW IT WORKS! </P>
</div>
<div id="howto1" class="layer1" onclick="howto2()">
  <div class="layer1-content-howto w3-animate-opacity">
    <div class="w3-cell-row"  id="guide">
      <p id="pick">Pick a Category Below!! </p>
      <br>
      <br>
      <br>
      <img class="leftcatarrow" src="/assets/img/CommunityChest/leftcatarrow.png" alt="">
      <img class="rightcatarrow" src="/assets/img/CommunityChest/rightcatarrow.png" alt="">
      <br>
      <p id="adventure">Let's take an adventure together!</p>

     </div>
  </div>
</div>
<div id="howto2" class="layer2" onclick="this.style.display='none'">
  <div class="layer2-content-howto w3-animate-opacity">
    <div class="w3-cell-row"  id="guide">
      <img class="uparrow" src="/assets/img/CommunityChest/uparrow.png" alt="">


      <p id="pick2">Interact with the sections of the card or swipe the card to see another! </p>


      <img class="rightarrow" src="/assets/img/CommunityChest/rightarrow.png" alt="">
      <img class="leftarrow" src="/assets/img/CommunityChest/leftarrow.png" alt="">


      <p id="adventure">Let the adventure begin!</p>
      <img class="downarrow" src="/assets/img/CommunityChest/downarrow.png" alt="">

     </div>
  </div>
</div>

<!-- Categories -->
<div class="w3-container">
  <button class="btn1" onclick="location.href='/test/example.html'">ENTERTAINMENT </button>
</div>
<div class="w3-container">
  <button class="btn2" onclick="location.href='/test/example.html'">FOOD AND DRINK </button>
</div>
<div class="w3-container">
  <button class="btn3" onclick="location.href='/test/example.html'">NIGHTLIFE </button>
</div>

</body>
<script>
  function howto1(element) {
    document.getElementById("howto1").style.display = "block";
  }  
  function howto2(element) {
    document.getElementById("howto1").style.display = "none";
    document.getElementById("howto2").style.display = "block";
  
  }
  </script>
