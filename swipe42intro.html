<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, user-scalable=no">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  html, body {
  max-width: 100%!important;
  overflow-x: hidden!important;
}
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
  font-family: arial;
}

.title {
  color: grey;
  font-size: 18px;
}

button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}
a {
  text-decoration: none;
  font-size: 22px;
  color: black;
}

button:hover, a:hover {
  opacity: 0.7;
}
</style>
</head>
<body>

<h2 style="text-align:center">Community Chest</h2>

<div class="card">
  <img src="/assets/img/CommunityChest/gilbert.png" alt="John" style="width:100%">
  <h1>Lenny Brewster</h1>
  <p class="title">CEO & Founder, Janitor</p>
  <p>AssFuck University</p>
  <div class="draggable"><button>Touch Me</button></div>
  
  <div style="margin: 24px 0;">
    <a href="#"><i class="fa fa-dribbble"></i></a> 
    <a href="#"><i class="fa fa-twitter"></i></a>  
    <a href="#"><i class="fa fa-linkedin"></i></a>  
    <a href="#"><i class="fa fa-facebook"></i></a> 
  </div>
  <p><button>Contact</button></p>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="jquery.draggableTouch.js"></script>
<script>
    $(document).ready(function() {
        $("#enable").click(function() {
            $(".draggable").draggableTouch();
        });
        $("#disable").click(function() {
            $(".draggable").draggableTouch("disable");
        });

        $(".draggable").on("dragstart", function(e, pos) {
            console.log("dragstart:", this, pos.left + "," + pos.top);
        }).on("dragend", function(e, pos) {
            console.log("dragend:", this, pos.left + "," + pos.top);
        });
    });

    // if this is a touch device, we assume we don't have a visible console and use
    // a crappy homemade one :)
    if ("ontouchstart" in document.documentElement) {
        window.console = {
            log: function(a, b, c) {
                if (a && b && c)
                    $("<div>" + a + " " + b + " " + c + "</div>").appendTo($("#console"));
                else if (a && b)
                    $("<div>" + a + " " + b + "</div>").appendTo($("#console"));
                else if (a)
                    $("<div>" + a + "</div>").appendTo($("#console"));
            }
        };
    }
</script>

</body>
</html>
