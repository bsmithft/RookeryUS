<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3pro.css">
<style>
body {
  font-family: sans-serif;
  touch-action: none;
  -ms-touch-action: none;
  /* margin: 0; height: 100%; overflow: hidden; to remove scrolling of window */
}

.draggable {
  position: absolute;
  z-index: 9;
}

.drag-handle {
  cursor: move;
  z-index: 10;
}

.full-draggable {
  cursor: move;
}

/*******************************
     test css */

.draggable {
  background-color: #f1f1f1c4;
  border: 1px solid #d3d3d3;
  text-align: center;
}

.draggable .drag-handle {
  padding: 10px;
  background-color: #2196f3;
  color: #fff;
}

#test-draggable2 {
  left: 200px;
}

#test-full-draggable {
  left: 500px;
}
</style>
<body>
  <div id="app"></div>
  <div id="test-draggable" class="draggable">
    <div class="drag-handle">Drag using me</div>
    I'm the <br />content, <br />you can't<br />
    drag touching<br />
    there
  </div>

  <div id="test-draggable2" class="draggable">
    <div class="drag-handle">Drag using me</div>
    It even works with many draggables<br />
    I'm the <br />content, <br />you can't<br />
    drag touching<br />
    there
  </div>

  <div id="test-full-draggable" class="draggable full-draggable">
    <img src="/assets/img/favicon.png" alt="">
  </div> 
</body>
<script>
function makeDraggable(elmnt) {
  let pos1 = 0,
    pos2 = 0,
    pos3 = 0,
    pos4 = 0;

  let dragHandle = elmnt.getElementsByClassName("drag-handle")[0];

  if (dragHandle !== undefined) {
    // if present, the header is where you move the DIV from:
    dragHandle.onmousedown = dragMouseDown;
    // dragHandle.ontouchstart = dragMouseDown; //added touch event
    dragHandle.addEventListener("touchstart", dragMouseDown, false);
  } else {
    // otherwise, move the DIV from anywhere inside the DIV:
    elmnt.onmousedown = dragMouseDown;
    elmnt.addEventListener("touchstart", dragMouseDown, false); //added touch event
  }

  function dragMouseDown(e) {
    console.log("dragMouseDown called by event: ", e.type);
    // e = e || window.event;
    e.preventDefault();
    let x;
    let y;

    //Get touch or click position
    //https://stackoverflow.com/a/41993300/5078983
    if (
      e.type === "touchstart" ||
      e.type === "touchmove" ||
      e.type === "touchend" ||
      e.type === "touchcancel"
    ) {
      let evt = typeof e.originalEvent === "undefined" ? e : e.originalEvent;
      let touch = evt.touches[0] || evt.changedTouches[0];
      x = touch.pageX;
      y = touch.pageY;
    } else if (
      e.type === "mousedown" ||
      e.type === "mouseup" ||
      e.type === "mousemove" ||
      e.type === "mouseover" ||
      e.type === "mouseout" ||
      e.type === "mouseenter" ||
      e.type === "mouseleave"
    ) {
      x = e.clientX;
      y = e.clientY;
    }

    console.log("drag start x: " + x + " y:" + y);

    // get the mouse cursor position at startup:
    pos3 = x;
    pos4 = y;
    document.onmouseup = closeDragElement;
    // document.ontouchend = closeDragElement;
    document.addEventListener("touchend", closeDragElement, false);
    // call a function whenever the cursor moves:
    document.onmousemove = elementDrag;
    // document.ontouchmove = elementDrag;
    document.addEventListener("touchmove", elementDrag, false);
  }

  function elementDrag(e) {
    e = e || window.event;
    e.preventDefault();
    let x;
    let y;

    //Get touch or click position
    //https://stackoverflow.com/a/41993300/5078983
    if (
      e.type === "touchstart" ||
      e.type === "touchmove" ||
      e.type === "touchend" ||
      e.type === "touchcancel"
    ) {
      let evt = typeof e.originalEvent === "undefined" ? e : e.originalEvent;
      let touch = evt.touches[0] || evt.changedTouches[0];
      x = touch.pageX;
      y = touch.pageY;
    } else if (
      e.type === "mousedown" ||
      e.type === "mouseup" ||
      e.type === "mousemove" ||
      e.type === "mouseover" ||
      e.type === "mouseout" ||
      e.type === "mouseenter" ||
      e.type === "mouseleave"
    ) {
      x = e.clientX;
      y = e.clientY;
    }

    // calculate the new cursor position:
    pos1 = pos3 - x;
    pos2 = pos4 - y;
    pos3 = x;
    pos4 = y;
    // set the element's new position:
    elmnt.style.top = elmnt.offsetTop - pos2 + "px";
    elmnt.style.left = elmnt.offsetLeft - pos1 + "px";
  }

  function closeDragElement() {
    console.log("drag end x: " + pos3 + " y:" + pos4);
    // stop moving when mouse button is released:
    document.onmouseup = null;
    document.ontouchcancel = null; //added touch event
    document.onmousemove = null;
    // document.ontouchend = null; //added touch event
    document.removeEventListener("touchend", closeDragElement, false);
    document.removeEventListener("touchmove", elementDrag, false);
    // document.ontouchmove = null; //added touch event
  }
}

/*******************************
      test js */

makeDraggable(document.getElementById("test-draggable"));
makeDraggable(document.getElementById("test-draggable2"));
makeDraggable(document.getElementById("test-full-draggable"));

</script>
</html>
