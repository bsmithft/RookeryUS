<!DOCTYPE html>
<html lang="en">
<head>
  <script>
var onlongtouch; 
var timer;
var touchduration = 600; //length of time we want the user to touch before we do something

function touchstart(e) {
    e.preventDefault();
    if (!timer) {
        timer = setTimeout(onlongtouch, touchduration);
    }
}

function touchend() {
    //stops short touches from firing the event
    if (timer) {
        clearTimeout(timer);
        timer = null;
    }
}

onlongtouch = function() { 
    timer = null;
    navigator.vibrate(50); 
    document.getElementById('swipe42intro'); 

};

document.addEventListener("DOMContentLoaded", function(event) { 
    window.addEventListener("touchstart", touchstart, false);
    window.addEventListener("touchend", touchend, false);
    function changeStyle(){
        var element = document.getElementById("swipe42intro");
        element.style.display = "block";
}});

  </script>
      <link href="swipe42intro.css" rel="stylesheet">

</head>
<body>
  <div id="swipe42intro">
    <body class="body">
      <a class="top">TOP</a>
      <a class="bottom">BOTTOM</a>
      <a class="left">LEFT</a>
      <a class="right">RIGHT</a> 
    </body>
  </div></body>
</html>
