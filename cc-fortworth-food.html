<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    var onlongtouch; 
var timer;
var touchduration = 50;

function touchstart() {
    timer = setTimeout(onlongtouch, touchduration); 
}

function touchend() {
    if (timer)
        clearTimeout(timer);
}
onlongtouch = function() { 
  navigator.vibrate(3000);
 };
  </script>
</head>
<body>
  <p>test touch and vibrate</p>
</body>
</html>
