<html lang="en">
<head>
  <meta charset="utf-8">

  <meta content="" name="description">

  <link href="assets/img/favicon.png" rel="icon">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Satisfy" rel="stylesheet">

  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  <link href="swipe42intro.css" rel="stylesheet">
<head>
  <script>
var onlongtouch; 
var timer;
var touchduration = 200; //length of time we want the user to touch before we do something

function touchstart(e) {
    e.preventDefault();
    if (!timer) {
        timer = setTimeout(onlongtouch, touchduration);
    }
}

function touchend() {
    //stops short touches from firing the event
    if (timer) {
        clearTimeout(timer);
        timer = null;
    }
}

onlongtouch = function() { 
    timer = null;
    navigator.vibrate(50); 
    document.getElementById("sw42").style.display = "block";};

document.addEventListener("DOMContentLoaded", function(event) { 
    window.addEventListener("touchstart", touchstart, false);
    window.addEventListener("touchend", touchend, false);
});
  </script>

</head>
<body>
  <img id="sw42" class="sw42" src="/assets/img/CommunityChest/gilbert.png" alt="">
  <div>
  </div>
  </body>
</html>
