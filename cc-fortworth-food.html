<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/zuix-dist@1.0.0/js/zuix.min.js"></script>
  <style type="text/css">
  html {
    overflow: auto;
    }
    html,
    body,
    div,
    iframe {
      margin: 0px;
      padding: 0px;
      height: 100%;
      width: 100% !important;
      border: none;
    } 
    iframe {
      width: 100%;
    }
    button img {
      width: 100%;
    }
    #btn {
      background: transparent;
      border: transparent;
      position: absolute; 
      width: 110px;
      height: 100px;
      right: 20px;
      bottom: 20px;
    }
    #chest {
      background: transparent;
      border: transparent;
      position: absolute; 
      width: 130px;
      height: 100px;
      left: 5px;
      bottom: 40px;
    }
    #chest1 {
      background: transparent;
      border: transparent;
      position: absolute; 
      width: 130px;
      height: 100px;
      left: 50px;
      bottom: 10px;
    }
    .holds-the-iframe {
      background:url(/assets/img/CommunityChest/Rhombus.gif) center center no-repeat;
    }   
  </style>     
</head>
<body>
  <div class="holds-the-iframe">
    <iframe id="frame" src=""></iframe></div>
  <button type="button" id="btn" onclick="getRandom();"><img src="/assets/img/CommunityChest/btnback.png"/></button>
  <button type="button" id="btn" onclick="getRandom();"><img src="/assets/img/CommunityChest/Retry.png"/></button>
  <button type="button" id="chest1" onclick="window.location.href='/cc-fortworth-main.html'"><img src="/assets/img/CommunityChest/home.png"/></button>
  <button type="button" id="chest" onclick="window.location.href='/cc-fortworth-main.html', 'button-play-v-once'"><img src="/assets/img/CommunityChest/home.png"/></button>
  <h1>Vibration API</h1>
  <div class="buttons-wrapper">
    <button id="button-play-v-once" class="button-demo">Vibrate Once</button>
    <button id="button-play-v-thrice" class="button-demo">Vibrate twice</button>
    <button id="button-stop-v" class="button-demo">Stop</button>
  </div>
  <span id="v-unsupported" class="hidden">API not supported</span>
 
  <script>
    window.navigator = window.navigator || {};
    if (navigator.vibrate === undefined) {
        document.getElementById('v-unsupported').classList.remove('hidden');
        ['button-play-v-once', 'button-play-v-thrice', 'button-stop-v'].forEach(function(elementId) {
          document.getElementById(elementId).setAttribute('disabled', 'disabled');
        });
    } else {
        document.getElementById('button-play-v-once').addEventListener('click', function() {
          navigator.vibrate(5);
        });
        document.getElementById('button-play-v-thrice').addEventListener('click', function() {
          navigator.vibrate([21, 15, 21]);
        });
        document.getElementById('button-stop-v').addEventListener('click', function() {
          navigator.vibrate(0);
        });
    }
  </script>
  <p>test 5,21,15,21</p>

</body>

//Randomizer
var cat1 = ["/assets/img/CommunityChest/perrotties.png"];

getRandom(myFrame);
function getRandom(myFrame) {
   var index = Math.floor(Math.random()*cat1.length);
   var url = cat1[index];
   document.getElementById('frame').src = url;
}
</script>
</html>
