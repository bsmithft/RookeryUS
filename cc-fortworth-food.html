<!DOCTYPE html>
<html lang="en">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="swipe42intro.css" rel="stylesheet">
<head>
  <script>
var onlongtouch; 
var timer;
var touchduration = 600; //length of time we want the user to touch before we do something

function touchstart(e) {
    e.preventDefault();
    if (!timer) {
        timer = setTimeout(onlongtouch, touchduration);
    }
}

function touchend() {
    //stops short touches from firing the event
    if (timer) {
        clearTimeout(timer);
        timer = null;
    }
}

onlongtouch = function() { 
    timer = null;
    navigator.vibrate(50); 
    document.getElementById("sw42").style.display = 'block';
};

document.addEventListener("DOMContentLoaded", function(event) { 
    window.addEventListener("touchstart", touchstart, false);
    window.addEventListener("touchend", touchend, false);
});
  </script>

</head>
<body style="display: none" id="sw42">
</body>
</html>
