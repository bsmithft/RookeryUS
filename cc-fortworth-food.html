    .holds-the-iframe {

.surface {
  /* the surface hosting the ball covers entire document size */
  width: 100%;
  height: 100vh;
  background: white;
}
.ball {
  /* center the ball inside the surface */
  position: relative;
  left: -75px;
  top: -75px;
  margin-top: 50vh;
  margin-bottom: 50vh;
  margin-left: 50%;
  margin-right: 50%;
  /* ball size and color */ 
  width: 150px;
  height: 150px;
  border: solid 2px rgba(255,0,0,0.25);
  border-radius: 50%;
  background-image: radial-gradient(circle at 100px 100px, orange, #000);
  /* animate border and opacity */
  transition: border-radius .1s ease-in, opacity .1s ease-in;
}
.touched {
  /* change border when the ball is touched */
  border-radius: 45%;
  opacity: 0.75;
}
.ball:not(.touched) {
  /* animate to home position when the ball is released */
  transition: transform .1s cubic-bezier(0.1, 0.8, 0.2, 1.2);
}

body {
    overflow: hidden;
}        
          </style>
            <div data-ui-field="surface"
                 class="surface">
              
                <div data-ui-field="ball"
                     class="ball">
                </div>
        </head>
        
          <body>
            
              
            </div>
            <div class="holds-the-iframe">
            <iframe id="frame" src=""></iframe></div>

        <script>
        
          var cat1 = ["/assets/img/CommunityChest/perrotties.png"];
          
          var myFrame = document.getElementById("frame");
          getRandom(myFrame);
          
          function getRandom(myFrame) {
             var index = Math.floor(Math.random()*cat1.length);
             var url = cat1[index];
             document.getElementById('frame').src = url;
          }

// get 'surface' and 'ball' elements
const surface = zuix.field('surface');
const ball = zuix.field('ball');

// load the gesture helper on the surface
zuix.load('@lib/controllers/gesture_helper', {
  view: surface, // <- where to apply the gesture helper
  on: {
    'gesture:pan': (e, tp) => {
      if (ball.hasClass('touched')) {
        const tr = 'translate('+tp.shiftX+'px,'+tp.shiftY+'px)';
        ball.css('transform', tr);
        tp.cancel(); // prevent default
      }
    },
    'gesture:release': () => {
      ball.removeClass('touched')
        .css('transform', '');
    }
  },
  passive: false
});

// load the gesture helper on the ball
zuix.load('@lib/controllers/gesture_helper', {
  view: ball, // <- where to apply the gesture helper
  on: {
    'gesture:touch': () => {
      ball.addClass('touched');
    },
    'gesture:tap': () => {
      ball.addClass('animated bounce')
        .one('animationend', ()=>{
          ball.removeClass('animated bounce');        
        });
    }
  }
});
          </script>
